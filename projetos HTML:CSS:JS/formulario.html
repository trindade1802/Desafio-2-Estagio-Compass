<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Paint.ly - formulario</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-formulario.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logopaintly.jpeg"></h1>
				<ul>
					<nav>
						<li><a href="index.html">Home</a></li>
						<li><a href="calculadora.html">Calculadora</a></li>
						<li><a>Formulario</a></li>
					</nav>
				</ul>
			</div>
		</header>
    <main>
      <section class="container">
		    <h2 class="titulo-form">Avalie nosso site</h2>
		     <form id="form">

		        <label for="nomesobrenome">Nome e sobrenome:</label>
		        <input id="nomesobrenome" type="text" placeholder="digite seu nome e sobrenome" class="input-padrao" required>

		        <label for="idade">Idade:</label>
		        <input id="idade" type="text" placeholder="digite sua idade" class="input-padrao" required>

		        <label for="email">Email:</label>
		        <input id="email" type="email" placeholder="digite seu email" class="input-padrao" required>

          <fieldset class="input-padrao">
            <p>Como ficou sabendo da nossa plataforma/site?</p>
            <select>
              <option>Recomendação de amigos/familia</option>
              <option>Propaganda</option>
              <option>Divulgação em redes sociais</option>
              <option>Resultado em pesquisa no browser</option>
              <option>Outros</option>
            </select>
          </fieldset>
            <label for="nota">De 1 a 10, quanto nosso site lhe ajudou?</label>
		        <input id="nota" type="text" placeholder="digite sua avaliação de 1 a 10" class="input-padrao" required>

            <label for="mensagem">Há alguma reclamação ou observação sobre o site? Escreva aqui.</label>
            <textarea cols="70" rows="8" id="mensagem" class="input-padrao"></textarea>

            <input type="submit" value="Enviar formulário" class="enviar">

		     </form>
		  </section>
    </main>

		<footer>
			<div class="caixa-baixo">
				<h4><img src="logopaintlycinza.jpeg" class="logocinza"></h4>
				<p class="copyright">&copy; Copyright Paint.ly Brasil - 2022</p>
			</div>
		</footer>

    </footer>
  </body>
